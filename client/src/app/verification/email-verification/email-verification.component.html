<div class="email-verification container">
  <div class="row">
    <div class="col-md-12 col-12 text-center">
      <span class="fa {{isError ? 'fa-exclamation-triangle' : 'fa-check'}}"></span>
    </div>
  </div>
  <div *ngIf="isVerified && !isError" class="row">
    <div class="col-md-12 col-12">
      <p>Ваш аккаунт подтвержден! Начините шоппинг сейчас!</p>
      <div *ngIf="!isLoggedIn">Please <a routerLink="/login">login.</a></div>
      <a class="btn home" routerLink="/">Главная</a>
      <a class="btn products" routerLink="/account/browse">Товар</a>
    </div>
  </div>

  <div *ngIf="!isVerified && !isError" class="row">
    <p>Отправка запроса...</p>
  </div>

  <div *ngIf="isError" class="row">
    <p>Невозможно сейчас активировать. Свяжитесь со служюой поддержки</p>
  </div>
</div>
